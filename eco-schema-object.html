<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html"/>

<dom-module id="eco-schema-object">

  <link rel="import" href="../paper-input/paper-input.html"/>

  <link rel="import" href="./eco-schema-array.html"/>

  <template>

    <style>

      :host {
        display: block;
      }

    </style>

    <div class="vertical layout">

      <div class="flex header" hidden$="[[!label]]">[[label]]</div>
      <div id="form"></div>

    </div>

  </template>

  <script>
    Polymer({
      is: 'eco-schema-object',
      properties: {
        schema: {
          type: Object,
          observer: '_schemaChanged'
        },
        label: {
          type: String
        },
        value: {
          type: Object,
          notify: true,
          value: function() { return {}; }
        }
      },
      _buildSchemaProperties: function(schema) {
        if (!schema.properties) {
          return [];
        }
        var ctx = this;
        return Object.keys(schema.properties).map(function(key) {
          var property = schema.properties[key];
          var edit = {
            property: key,
            label: property.title || key,
            type: property.type,
            schema: property
          };

          if (ctx.value[key]) {
            edit.value = ctx.value[key];
          } else if (property.type === 'object') {
            edit.value = {};
          } else if (property.type === 'array') {
            edit.value = [];
          } else {
            edit.value = '';
          }
          return edit;
        });
      },
      _schemaPropertyChanged: function (event, detail) {
        var property = event.target.schemaProperty;
        var valuePath = ['value', property.property];

        if (detail.path) {
          valuePath = valuePath.concat(detail.path.split('.').slice(1));
        } else {
          property.value = detail.value;
        }
        this.set(valuePath, detail.value);
      },
      _setValue: function() {
        var value = {};
        this._schemaProperties.forEach(function (property) {
          value[property.property] = property.value;
        });
        this.value = value;
      },
      _buildForm: function() {
        var ctx = this;
        this._schemaProperties.forEach(function(property) {
          var el = null;
          if (ctx._isSchemaValue(property.type)) {
            el = ctx.create('paper-input', {
              label: property.label,
              name: property.property,
              value: ctx.value[property.property] || ''
            });
            ctx.listen(el, 'value-changed', '_schemaPropertyChanged');
            el.schemaProperty = property;
            Polymer.dom(ctx.$.form).appendChild(el);
          } else if (ctx._isSchemaObject(property.type)) {
            el = ctx.create('eco-schema-object', {
              label: property.label,
              value: ctx.value[property.property] || {}
            });
            el.schemaProperty = property;
            ctx.listen(el, 'value-changed', '_schemaPropertyChanged');
            el.schema = property.schema;
            Polymer.dom(ctx.$.form).appendChild(el);
          } else if (ctx._isSchemaArray(property.type)) {
            el = ctx.create('eco-schema-array', {
              label: property.label,
              value: ctx.value[property.property] || []
            });
            el.schemaProperty = property;
            ctx.listen(el, 'value-changed', '_schemaPropertyChanged');
            el.schema = property.schema;
            Polymer.dom(ctx.$.form).appendChild(el);
          }
        });
      },
      _schemaChanged: function() {
        this._schemaProperties = this._buildSchemaProperties(this.schema);
        this._buildForm();
        this._setValue();
      },
      _isSchemaValue: function(type) {
        if (Array.isArray(type)) {
          return type.indexOf('string') !== -1 || type.indexOf('number') !== -1 || type.indexOf('boolean') !== -1;
        } else {
          return type === 'string' || type === 'number' || type === 'boolean';
        }
      },
      _isSchemaObject: function(type) {
        return type === 'object';
      },
      _isSchemaArray: function(type) {
        return type === 'array';
      }
    });
  </script>

</dom-module>
