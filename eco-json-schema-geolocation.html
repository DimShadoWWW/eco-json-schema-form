<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html"/>
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">

<!--
`eco-json-schema-geolocation` takes in a JSON schema of type number and string and
contains a `paper-geolocation`, exposing a `value` property that represents the schema.

Validation is handled for strings and number/integers by mapping JSON schema
validation keywords to `paper-geolocation` attributes; form elements will automatically
try and validate themselves as users provide input:

Please see the `eco-json-schema-object` documentation for further information.

@group eco Elements
@element eco-json-schema-geolocation
@demo demo/index.html
-->

<dom-module id="eco-json-schema-geolocation">

<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/communication-icons.html">

<link rel="import" href="../paper-input/paper-input.html"/>
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-error.html">
<link rel="import" href="../paper-styles/typography.html"/>

<link rel="import" href="../geo-location/geo-location.html"/>
<link rel="import" href="../leaflet-map/leaflet-map.html"/>

<link rel="import" href="../osm-map/osm-map.html">
<link rel="import" href="../osm-map/osm-marker.html">
<link rel="import" href="../osm-map/osm-point.html">
<link rel="import" href="../osm-map/osm-poly.html">
<link rel="import" href="../osm-map/osm-layer.html">

  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host { display: block; overflow: hidden}
      :host leaflet-map {height:16em; width:16em; border: none}
      :host osm-map {height:16em; width:16em; border: none}
      :host google-map {height: 600px;}

      paper-input {
        padding: 2px;

        --paper-input-container-label: {
          white-space: normal;
          position: static;
          font-size: 22px;
          color: #212121;
        }
      }
    </style>

    <geo-location watch-pos
                  high-accuracy
                  latitude="{{latitude}}"
                  longitude="{{longitude}}"
                  on-geo-error="geoError">
    </geo-location>

    <!-- information text above the map -->
    <template is="dom-if" if="{{!latitude}}">
        {{localize('location-unknown')}}
    </template>


    <template is="dom-if" if="{{latitude}}">
      <paper-material elevation="0" class="layout">
        <paper-material elevation="0" class="layout">
          latitud: <span>{{latitude}}</span>,
          longitud: <span>{{longitude}}</span>
          <!--,{{localize('accuracy')}}: <span>{{accuracy}}</span>m-->
        </paper-material>
      </paper-material>
    </template>

    <div>
      <osm-map id="map" longitude="[[longitude]]" latitude="[[latitude]]" zoom="15">
        <osm-marker longitude="[[longitude]]" latitude="[[latitude]]"></osm-marker>
      </osm-map>

      <google-map id="map2" longitude="[[longitude]]" latitude="[[latitude]]" zoom="15">
        <google-map-marker longitude="[[longitude]]" latitude="[[latitude]]"></google-map-marker>
      </google-map>
    </div>

    <!--
    <leaflet-map id="map" latitude="[[latitude]]" longitude="[[longitude]]" zoom="15">

      <! - - request geo-location information - - >
      <leaflet-geolocation enable-high-accuracy
        latitude="{{latitude}}" longitude="{{longitude}}" accuracy="{{accuracy}}">
      </leaflet-geolocation>

      <! - -add marker, if location information is available- - >
      <template is="dom-if" if="{{latitude}}">
        <leaflet-circle latitude="{{latitude}}" longitude="{{longitude}}"
          radius="{{accuracy}}" color="#ff2020" fillColor="#d82205" fillOpacity="0.5" fill="true">
        </leaflet-circle>
      </template>
    </leaflet-map>
    -->

    <template is="dom-if" if="[[errorMessage]]">
      <paper-input-error aria-live="assertive">[[errorMessage]]</paper-input-error>
    </template>

  </template>

  <script>
    Polymer({
      is: 'eco-json-schema-geolocation',
      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        language: {
          value: 'es'
        },
        resources: {
          type: Object,
          notify: true
        },
        schema: {
          type: Object,
          observer: '_schemaChanged'
        },
        value: {
          computed: 'computeValue(latitude, longitude)'
        },
        error: {
          type: String,
          observer: '_errorChanged',
          value: null
        },
        latitude: {
          type: Number,
          reflectToAttribute: true,
          notify: true
        },
        longitude: {
          type: Number,
          reflectToAttribute: true,
          notify: true
        },
        zoom: {
          type: Number,
          notify: true
        }
      },
      ready: function () {

      },
      _schemaChanged: function () {
        var schema = this.schema;
      },
      _errorChanged: function() {
        if (this.error) {
          this.errorMessage = this.error;
        } else {
          this.errorMessage = null;
        }
      },
      geoError: function (event) {
        var error = e.detail;
        console.error(error);
        this.error = JSON.stringify(error);
      },
      computeValue: function(lat, lng){
        return {"latitude":lat, "longitude":lng};
      }
    });
  </script>

</dom-module>
